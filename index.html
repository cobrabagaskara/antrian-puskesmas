<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Antrian Puskesmas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 15px;
      background: #f9f9f9;
    }
    h1 { text-align: center; color: #0056b3; }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab-btn {
      padding: 10px 20px;
      border: none;
      background: #ddd;
      cursor: pointer;
      border-radius: 5px;
    }
    .tab-btn.active {
      background: #0056b3;
      color: white;
    }
    .tab-content {
      display: none;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .tab-content.active {
      display: block;
    }
    .counter {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }
    .counter-label {
      font-weight: bold;
      font-size: 1.2em;
    }
    .counter-value {
      font-size: 1.4em;
      min-width: 40px;
      text-align: center;
      padding: 8px;
      background: #eef5ff;
      border-radius: 5px;
    }
    .btn-plus, .btn-minus {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 8px;
      font-size: 1.5em;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn-plus {
      background: #28a745;
      color: white;
    }
    .btn-minus {
      background: #dc3545;
      color: white;
    }
    .btn-plus:hover {
      background: #218838;
    }
    .btn-minus:hover {
      background: #c82333;
    }
    .display-row {
      font-size: 1.4em;
      margin: 12px 0;
      padding: 8px;
      background: #eef5ff;
      border-left: 4px solid #0056b3;
    }
    button {
      padding: 10px 15px;
      background: #d9534f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #c9302c;
    }
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <button class="tab-btn active" data-tab="tab1">Pembagian Antrian</button>
    <button class="tab-btn" data-tab="tab2">Pendaftaran</button>
  </div>

  <!-- Tab 1: Input Antrian -->
  <div id="tab1" class="tab-content active">
    <h2>Pembagian Antrian (Aâ€“E)</h2>
    <div class="counter">
      <span class="counter-label">A:</span>
      <span class="counter-value" id="value-A">0</span>
      <button class="btn-plus" data-letter="A">+</button>
      <button class="btn-minus" data-letter="A">-</button>
    </div>
    <div class="counter">
      <span class="counter-label">B:</span>
      <span class="counter-value" id="value-B">0</span>
      <button class="btn-plus" data-letter="B">+</button>
      <button class="btn-minus" data-letter="B">-</button>
    </div>
    <div class="counter">
      <span class="counter-label">C:</span>
      <span class="counter-value" id="value-C">0</span>
      <button class="btn-plus" data-letter="C">+</button>
      <button class="btn-minus" data-letter="C">-</button>
    </div>
    <div class="counter">
      <span class="counter-label">D:</span>
      <span class="counter-value" id="value-D">0</span>
      <button class="btn-plus" data-letter="D">+</button>
      <button class="btn-minus" data-letter="D">-</button>
    </div>
    <div class="counter">
      <span class="counter-label">E:</span>
      <span class="counter-value" id="value-E">0</span>
      <button class="btn-plus" data-letter="E">+</button>
      <button class="btn-minus" data-letter="E">-</button>
    </div>
    <button id="reset-btn">Reset Hari Ini</button>
    <div class="footer">Perubahan langsung tersimpan & terlihat di tab Pendaftaran</div>
  </div>

  <!-- Tab 2: Tampilan Pendaftaran -->
  <div id="tab2" class="tab-content">
    <h2>Pendaftaran â€“ Antrian Hari Ini</h2>
    <div id="display-A" class="display-row">A: 0</div>
    <div id="display-B" class="display-row">B: 0</div>
    <div id="display-C" class="display-row">C: 0</div>
    <div id="display-D" class="display-row">D: 0</div>
    <div id="display-E" class="display-row">E: 0</div>
    <div class="footer">Update otomatis â€“ tidak perlu refresh</div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
    // ðŸ”‘ Konfigurasi Firebase (dari kamu)
    const firebaseConfig = {
      apiKey: "AIzaSyASLzAtjOgYI2Otko1vMD2Lie8_h3GCUsc",
      authDomain: "antrian-puskesmas-5869a.firebaseapp.com",
      databaseURL: "https://antrian-puskesmas-5869a-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "antrian-puskesmas-5869a",
      storageBucket: "antrian-puskesmas-5869a.firebasestorage.app",
      messagingSenderId: "992002959684",
      appId: "1:992002959684:web:ec82ecb075c71927504f11"
    };

    // Inisialisasi Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const ref = database.ref('antrian_hari_ini');

    // === SISTEM RESET HARIAN ===
    function isSameDay(timestamp) {
      const now = new Date();
      const stored = new Date(timestamp);
      return (
        now.getFullYear() === stored.getFullYear() &&
        now.getMonth() === stored.getMonth() &&
        now.getDate() === stored.getDate()
      );
    }

    // Cek & reset otomatis jika hari berbeda
    function checkAndResetIfNeeded() {
      ref.once('value').then(snapshot => {
        const data = snapshot.val();
        const lastReset = data?.lastReset || 0;
        if (!isSameDay(lastReset)) {
          const resetData = { A: 0, B: 0, C: 0, D: 0, E: 0, lastReset: Date.now() };
          ref.set(resetData);
        }
      });
    }

    // Jalankan cek saat halaman dibuka
    checkAndResetIfNeeded();

    // === TAB SWITCHING ===
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        const tabId = btn.getAttribute('data-tab');
        document.getElementById(tabId).classList.add('active');
      });
    });

    // === TOMBOL + DAN - ===
    document.querySelectorAll('.btn-plus, .btn-minus').forEach(btn => {
      btn.addEventListener('click', () => {
        const letter = btn.getAttribute('data-letter');
        const valueEl = document.getElementById(`value-${letter}`);
        let currentValue = parseInt(valueEl.textContent) || 0;

        if (btn.classList.contains('btn-plus')) {
          currentValue++;
        } else if (btn.classList.contains('btn-minus') && currentValue > 0) {
          currentValue--;
        }

        valueEl.textContent = currentValue;
        ref.child(letter).set(currentValue);
      });
    });

    // Reset manual
    document.getElementById('reset-btn').addEventListener('click', () => {
      if (confirm('Yakin reset semua antrian hari ini?')) {
        const resetData = { A: 0, B: 0, C: 0, D: 0, E: 0, lastReset: Date.now() };
        ref.set(resetData);
      }
    });

    // === TAMPILKAN REAL-TIME (Tab 2) ===
    ref.on('value', snapshot => {
      const data = snapshot.val() || {};
      ['A','B','C','D','E'].forEach(letter => {
        const displayEl = document.getElementById(`display-${letter}`);
        const valueEl = document.getElementById(`value-${letter}`);
        const value = data[letter] || 0;
        if (displayEl) displayEl.textContent = `${letter}: ${value}`;
        if (valueEl) valueEl.textContent = value;
      });
    });
  </script>
</body>
</html>
