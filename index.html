<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Antrian Puskesmas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 15px;
      background: #f9f9f9;
    }
    h1 { text-align: center; color: #0056b3; }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab-btn {
      padding: 10px 20px;
      border: none;
      background: #ddd;
      cursor: pointer;
      border-radius: 5px;
    }
    .tab-btn.active {
      background: #0056b3;
      color: white;
    }
    .tab-content {
      display: none;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .tab-content.active {
      display: block;
    }
    .counter {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
      flex-wrap: wrap;
    }
    .counter-label {
      font-weight: bold;
      font-size: 1.2em;
    }
    .counter-value {
      font-size: 1.4em;
      min-width: 40px;
      text-align: center;
      padding: 8px;
      background: #eef5ff;
      border-radius: 5px;
    }
    .btn-plus, .btn-minus {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 8px;
      font-size: 1.5em;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn-plus {
      background: #28a745;
      color: white;
    }
    .btn-minus {
      background: #dc3545;
      color: white;
    }
    .btn-plus:hover { background: #218838; }
    .btn-minus:hover { background: #c82333; }

    /* Input khusus untuk online E */
    .online-input {
      width: 70px;
      padding: 6px;
      font-size: 1em;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .online-label {
      font-size: 0.9em;
      color: #666;
    }

    /* Pendaftaran */
    .call-row {
      margin: 12px 0;
      padding: 12px;
      background: #f0f8ff;
      border-radius: 8px;
      border-left: 4px solid #0056b3;
    }
    .call-header {
      font-weight: bold;
      font-size: 1.2em;
      color: #0056b3;
    }
    .call-info {
      margin: 6px 0;
      font-size: 1em;
    }
    .btn-call {
      padding: 8px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
    }
    .btn-call:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .btn-call:hover:not(:disabled) {
      background: #0056b3;
    }

    button.reset-btn {
      padding: 10px 15px;
      background: #d9534f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button.reset-btn:hover {
      background: #c9302c;
    }
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <button class="tab-btn active" data-tab="tab1">Pembagian Antrian</button>
    <button class="tab-btn" data-tab="tab2">Pendaftaran</button>
  </div>

  <!-- Tab 1: Input Total Antrian -->
  <div id="tab1" class="tab-content active">
    <h2>Pembagian Antrian (A‚ÄìE)</h2>
    <div class="counter">
      <span class="counter-label">A:</span>
      <span class="counter-value" id="total-A">0</span>
      <button class="btn-plus" data-letter="A">+</button>
      <button class="btn-minus" data-letter="A">-</button>
    </div>
    <div class="counter">
      <span class="counter-label">B:</span>
      <span class="counter-value" id="total-B">0</span>
      <button class="btn-plus" data-letter="B">+</button>
      <button class="btn-minus" data-letter="B">-</button>
    </div>
    <div class="counter">
      <span class="counter-label">C:</span>
      <span class="counter-value" id="total-C">0</span>
      <button class="btn-plus" data-letter="C">+</button>
      <button class="btn-minus" data-letter="C">-</button>
    </div>
    <div class="counter">
      <span class="counter-label">D:</span>
      <span class="counter-value" id="total-D">0</span>
      <button class="btn-plus" data-letter="D">+</button>
      <button class="btn-minus" data-letter="D">-</button>
    </div>
    <div class="counter">
      <span class="counter-label">E:</span>
      <span class="counter-value" id="total-E">0</span>
      <button class="btn-plus" data-letter="E">+</button>
      <button class="btn-minus" data-letter="E">-</button>
      <div style="margin-left: 10px;">
        <div class="online-label">Online:</div>
        <input type="number" class="online-input" id="online-E" min="0" value="0" placeholder="0">
      </div>
    </div>
    <button class="reset-btn" id="reset-btn">Reset Hari Ini</button>
    <div class="footer">Untuk E: total = online + loket. A‚ÄìD hanya loket.</div>
  </div>

  <!-- Tab 2: Pemanggilan Per Nomor -->
  <div id="tab2" class="tab-content">
    <h2>Pendaftaran ‚Äì Panggil Antrian</h2>
    <div id="call-A" class="call-row"></div>
    <div id="call-B" class="call-row"></div>
    <div id="call-C" class="call-row"></div>
    <div id="call-D" class="call-row"></div>
    <div id="call-E" class="call-row"></div>
    <div class="footer">Klik ‚ÄúPanggil‚Äù untuk lanjut ke nomor berikutnya</div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
    // üîë Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyASLzAtjOgYI2Otko1vMD2Lie8_h3GCUsc",
      authDomain: "antrian-puskesmas-5869a.firebaseapp.com",
      databaseURL: "https://antrian-puskesmas-5869a-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "antrian-puskesmas-5869a",
      storageBucket: "antrian-puskesmas-5869a.firebasestorage.app",
      messagingSenderId: "992002959684",
      appId: "1:992002959684:web:ec82ecb075c71927504f11"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const ref = database.ref('antrian_hari_ini');

    // === SUARA (beep) ===
    function playBeep() {
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.type = 'sine';
        osc.frequency.value = 800;
        gain.gain.value = 0.1;
        osc.start();
        setTimeout(() => {
          osc.stop();
          ctx.close();
        }, 200);
      } catch (e) {
        console.warn("Gagal memutar suara:", e);
      }
    }

    // === RESET HARIAN ===
    function isSameDay(timestamp) {
      const now = new Date();
      const stored = new Date(timestamp);
      return now.getFullYear() === stored.getFullYear() &&
             now.getMonth() === stored.getMonth() &&
             now.getDate() === stored.getDate();
    }

    function checkAndResetIfNeeded() {
      ref.once('value').then(snapshot => {
        const data = snapshot.val() || {};
        const lastReset = data.lastReset || 0;
        if (!isSameDay(lastReset)) {
          const resetData = {};
          ['A','B','C','D'].forEach(letter => {
            resetData[letter] = { total: 0, current: 0 };
          });
          // E punya field 'online'
          resetData.E = { total: 0, current: 0, online: 0 };
          resetData.lastReset = Date.now();
          ref.set(resetData);
        }
      });
    }
    checkAndResetIfNeeded();

    // === TAB SWITCHING ===
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.getAttribute('data-tab')).classList.add('active');
      });
    });

    // === UPDATE TOTAL (A-D) ===
    ['A','B','C','D'].forEach(letter => {
      document.querySelectorAll(`[data-letter="${letter}"]`).forEach(btn => {
        btn.addEventListener('click', () => {
          const el = document.getElementById(`total-${letter}`);
          let val = parseInt(el.textContent) || 0;
          if (btn.classList.contains('btn-plus')) val++;
          else if (btn.classList.contains('btn-minus') && val > 0) val--;
          el.textContent = val;
          ref.child(`${letter}/total`).set(val);
        });
      });
    });

    // === UPDATE UNTUK E (LOKET + ONLINE) ===
    const onlineE = document.getElementById('online-E');
    const totalE = document.getElementById('total-E');

    function updateTotalE() {
      const loket = parseInt(totalE.textContent) || 0;
      const online = parseInt(onlineE.value) || 0;
      const total = online + loket;
      ref.child('E').set({ total, current: 0, online });
    }

    // Tombol +/‚Äì untuk E (atur loket)
    document.querySelectorAll('[data-letter="E"]').forEach(btn => {
      btn.addEventListener('click', () => {
        let loket = parseInt(totalE.textContent) || 0;
        if (btn.classList.contains('btn-plus')) loket++;
        else if (btn.classList.contains('btn-minus') && loket > 0) loket--;
        totalE.textContent = loket;
        updateTotalE();
      });
    });

    // Input online berubah
    onlineE.addEventListener('input', () => {
      updateTotalE();
    });

    // === PENDAFTARAN: RENDER TAMPILAN ===
    function renderCallSection(letter, total, current) {
      const container = document.getElementById(`call-${letter}`);
      let html = '';
      if (total === 0) {
        html = `<div class="call-header">${letter}: Tidak ada antrian</div>`;
      } else {
        const next = current + 1;
        const status = current === 0 ? 
          `Belum mulai` : 
          `Terakhir dipanggil: ${letter}${current}`;
        const nextText = next <= total ? `Panggil ${letter}${next}` : "Selesai";
        const disabled = next > total ? 'disabled' : '';
        
        html = `
          <div class="call-header">${letter}: ${total} antrian (1‚Äì${total})</div>
          <div class="call-info">${status}</div>
          <button class="btn-call" data-letter="${letter}" ${disabled}>${nextText}</button>
        `;
      }
      container.innerHTML = html;
    }

    // === TOMBOL "PANGGIL" + SUARA ===
    document.getElementById('tab2').addEventListener('click', (e) => {
      if (e.target.classList.contains('btn-call')) {
        const letter = e.target.getAttribute('data-letter');
        ref.child(`${letter}/current`).transaction(current => {
          return (current || 0) + 1;
        });
        playBeep();
      }
    });

    // === RESET MANUAL ===
    document.getElementById('reset-btn').addEventListener('click', () => {
      if (confirm('Yakin reset semua antrian hari ini?')) {
        const resetData = {};
        ['A','B','C','D'].forEach(letter => {
          resetData[letter] = { total: 0, current: 0 };
        });
        resetData.E = { total: 0, current: 0, online: 0 };
        resetData.lastReset = Date.now();
        ref.set(resetData);
      }
    });

    // === REAL-TIME UPDATE ===
    ref.on('value', snapshot => {
      const data = snapshot.val() || {};
      ['A','B','C','D'].forEach(letter => {
        const total = (data[letter]?.total) || 0;
        const current = (data[letter]?.current) || 0;
        document.getElementById(`total-${letter}`).textContent = total;
        renderCallSection(letter, total, current);
      });
      // Untuk E
      const eData = data.E || {};
      const eTotal = eData.total || 0;
      const eCurrent = eData.current || 0;
      const eOnline = eData.online || 0;
      totalE.textContent = eTotal - eOnline; // tampilkan hanya jumlah loket
      onlineE.value = eOnline;
      renderCallSection('E', eTotal, eCurrent);
    });
  </script>
</body>
</html>
