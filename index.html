<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Antrian Puskesmas</title>
  <style>
    /* CSS tetap sama */
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 { text-align: center; color: #0056b3; }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab-btn {
      padding: 10px 20px;
      border: none;
      background: #ddd;
      cursor: pointer;
      border-radius: 5px;
    }
    .tab-btn.active {
      background: #0056b3;
      color: white;
    }
    .tab-content {
      display: none;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .tab-content.active {
      display: block;
    }

    .counter-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin: 10px 0;
    }
    .counter {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .counter-label {
      font-weight: bold;
      font-size: 1.2em;
    }
    .counter-value {
      font-size: 1.4em;
      min-width: 40px;
      text-align: center;
      padding: 8px;
      background: #eef5ff;
      border-radius: 5px;
    }
    .btn-plus, .btn-minus {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 8px;
      font-size: 1.5em;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn-plus {
      background: #28a745;
      color: white;
    }
    .btn-minus {
      background: #dc3545;
      color: white;
    }
    .btn-plus:hover { background: #218838; }
    .btn-minus:hover { background: #c82333; }

    .online-input {
      width: 70px;
      padding: 6px;
      font-size: 1em;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .online-label {
      font-size: 0.9em;
      color: #666;
    }

    button.reset-btn {
      padding: 10px 15px;
      background: #d9534f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button.reset-btn:hover {
      background: #c9302c;
    }
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #666;
    }

    .call-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }
    .call-box {
      background: #f0f8ff;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #0056b3;
    }
    .call-header {
      font-weight: bold;
      font-size: 1.2em;
      color: #0056b3;
    }
    .call-info {
      margin: 6px 0;
      font-size: 1em;
    }
    .btn-call, .btn-confirm {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin: 4px 4px 4px 0;
      display: inline-block;
    }
    .btn-call {
      background: #007bff;
      color: white;
    }
    .btn-call.recall {
      background: #d9534f;
    }
    .btn-confirm.hadir {
      background: #28a745;
      color: white;
    }
    .btn-confirm.tidak-hadir {
      background: #dc3545;
      color: white;
    }
    .btn-call:disabled, .btn-confirm:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .btn-call:hover:not(:disabled) { background: #0056b3; }
    .btn-call.recall:hover:not(:disabled) { background: #c9302c; }
    .btn-confirm.hadir:hover:not(:disabled) { background: #218838; }
    .btn-confirm.tidak-hadir:hover:not(:disabled) { background: #c82333; }

    .recall-list {
      margin-top: 10px;
    }
    .recall-item {
      display: inline-block;
      margin: 2px;
      padding: 5px 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 0.9em;
    }
    .recall-item button {
      margin-left: 5px;
      padding: 2px 5px;
      font-size: 0.8em;
      background: #d9534f;
      color: white;
      border: none;
      border-radius: 3px;
    }
    
    /* Tambahan untuk confirm box */
    .confirm-box {
      margin-top: 10px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 5px;
      border: 1px solid #dee2e6;
    }

    /* Tambahan untuk counter E */
    .counter-e-total {
      font-size: 0.9em;
      color: #666;
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <button class="tab-btn active" data-tab="tab1">Pembagian Antrian</button>
    <button class="tab-btn" data-tab="tab2">Pendaftaran</button>
  </div>

  <div id="tab1" class="tab-content active">
    <h2>Pembagian Antrian (A–E)</h2>
    <div class="counter-group">
      <div class="counter">
        <span class="counter-label">A:</span>
        <span class="counter-value" id="total-A">0</span>
        <button class="btn-plus" data-letter="A">+</button>
        <button class="btn-minus" data-letter="A">-</button>
      </div>
      <div class="counter">
        <span class="counter-label">B:</span>
        <span class="counter-value" id="total-B">0</span>
        <button class="btn-plus" data-letter="B">+</button>
        <button class="btn-minus" data-letter="B">-</button>
      </div>
      <div class="counter">
        <span class="counter-label">C:</span>
        <span class="counter-value" id="total-C">0</span>
        <button class="btn-plus" data-letter="C">+</button>
        <button class="btn-minus" data-letter="C">-</button>
      </div>
      <div class="counter">
        <span class="counter-label">D:</span>
        <span class="counter-value" id="total-D">0</span>
        <button class="btn-plus" data-letter="D">+</button>
        <button class="btn-minus" data-letter="D">-</button>
      </div>
      <div class="counter">
        <span class="counter-label">E:</span>
        <span class="counter-value" id="total-E">0</span>
        <button class="btn-plus" data-letter="E">+</button>
        <button class="btn-minus" data-letter="E">-</button>
        <div style="margin-left: 10px;">
          <div class="online-label">Online:</div>
          <input type="number" class="online-input" id="online-E" min="0" value="0" placeholder="0">
        </div>
        <div class="counter-e-total" id="total-E-display">Total: 0</div>
      </div>
    </div>
    <button class="reset-btn" id="reset-btn">Reset Hari Ini</button>
    <div class="footer">E: total = online + loket. A–D: hanya loket (mulai dari 1).</div>
  </div>

  <div id="tab2" class="tab-content">
    <h2>Pendaftaran – Panggil Antrian</h2>
    <div class="call-container">
      <div id="call-A" class="call-box"></div>
      <div id="call-B" class="call-box"></div>
      <div id="call-C" class="call-box"></div>
      <div id="call-D" class="call-box"></div>
      <div id="call-E" class="call-box"></div>
    </div>
    <div class="footer">Klik "Panggil" → lalu konfirmasi "Hadir" atau "Tidak Hadir"</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyASLzAtjOgYI2Otko1vMD2Lie8_h3GCUsc",
      authDomain: "antrian-puskesmas-5869a.firebaseapp.com",
      databaseURL: "https://antrian-puskesmas-5869a-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "antrian-puskesmas-5869a",
      storageBucket: "antrian-puskesmas-5869a.firebasestorage.app",
      messagingSenderId: "992002959684",
      appId: "1:992002959684:web:ec82ecb075c71927504f11"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const ref = database.ref('antrian_hari_ini');

    function playBeep() {
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.type = 'sine';
        osc.frequency.value = 800;
        gain.gain.value = 0.1;
        osc.start();
        setTimeout(() => {
          osc.stop();
          ctx.close();
        }, 200);
      } catch (e) {
        console.warn("Gagal memutar suara:", e);
      }
    }

    function isSameDay(timestamp) {
      const now = new Date();
      const stored = new Date(timestamp);
      return now.getFullYear() === stored.getFullYear() &&
             now.getMonth() === stored.getMonth() &&
             now.getDate() === stored.getDate();
    }

    function resetAll() {
      const resetData = {};
      ['A','B','C','D'].forEach(letter => {
        resetData[letter] = { start: 1, total: 0, next: 1, recall: [] };
      });
      resetData.E = { start: 1, total: 0, next: 1, recall: [], online: 0, loket: 0 };
      resetData.lastReset = Date.now();
      ref.set(resetData);
    }

    function checkAndResetIfNeeded() {
      ref.once('value').then(snapshot => {
        const data = snapshot.val() || {};
        const lastReset = data.lastReset || 0;
        if (!isSameDay(lastReset)) {
          resetAll();
        }
      });
    }
    checkAndResetIfNeeded();

    // Tab navigation
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.getAttribute('data-tab')).classList.add('active');
      });
    });

    // Counter untuk A-D
    ['A','B','C','D'].forEach(letter => {
      document.querySelectorAll(`[data-letter="${letter}"]`).forEach(btn => {
        btn.addEventListener('click', () => {
          const el = document.getElementById(`total-${letter}`);
          let val = parseInt(el.textContent) || 0;
          if (btn.classList.contains('btn-plus')) val++;
          else if (btn.classList.contains('btn-minus') && val > 0) val--;
          el.textContent = val;
          ref.child(letter).update({ total: val, start: 1 });
          if (val === 0) {
            ref.child(letter).update({ next: 1, recall: [] });
          }
        });
      });
    });

    // COUNTER E - LOGIKA BARU YANG LEBIH TEPAT
    const onlineE = document.getElementById('online-E');
    const totalECounter = document.getElementById('total-E'); // Counter besar (TOTAL)
    const totalEDisplay = document.getElementById('total-E-display'); // Teks detail

    // Fungsi untuk update data E ke Firebase
    function updateEToFirebase(online, loket) {
      const start = online + 1;
      const total = online + loket;
      
      ref.child('E').once('value').then(snapshot => {
        const currentData = snapshot.val() || {};
        let next = currentData.next || start;
        
        // Logika next
        if (next > total && total <= currentData.total) {
          // Jika semua selesai dan ada penambahan antrian baru
          next = next;
        } else if (next < start) {
          next = start;
        }
        
        // Update Firebase
        ref.child('E').update({
          online: online,
          loket: loket,
          start: start,
          total: total,
          next: next
        });
      });
    }

    // Event untuk tombol +/- E (mengontrol TOTAL)
    document.querySelectorAll('[data-letter="E"]').forEach(btn => {
      btn.addEventListener('click', () => {
        const currentTotal = parseInt(totalECounter.textContent) || 0;
        const online = parseInt(onlineE.value) || 0;
        let newTotal = currentTotal;
        
        if (btn.classList.contains('btn-plus')) {
          newTotal++;
        } else if (btn.classList.contains('btn-minus') && currentTotal > online) {
          // Tidak boleh kurang dari jumlah online
          newTotal--;
        }
        
        // Update counter
        totalECounter.textContent = newTotal;
        
        // Hitung loket = total - online
        const loket = Math.max(0, newTotal - online);
        
        // Update tampilan detail
        totalEDisplay.textContent = `Total: ${newTotal} (Online: ${online} + Loket: ${loket})`;
        
        // Update Firebase
        updateEToFirebase(online, loket);
      });
    });

    // Event untuk input online
    onlineE.addEventListener('input', () => {
      const onlineValue = parseInt(onlineE.value) || 0;
      const currentTotal = parseInt(totalECounter.textContent) || 0;
      
      // Jika online lebih besar dari total, set total = online
      let newTotal = currentTotal;
      if (onlineValue > currentTotal) {
        newTotal = onlineValue;
        totalECounter.textContent = newTotal;
      }
      
      // Hitung loket = total - online
      const loket = Math.max(0, newTotal - onlineValue);
      
      // Update tampilan detail
      totalEDisplay.textContent = `Total: ${newTotal} (Online: ${onlineValue} + Loket: ${loket})`;
      
      // Update Firebase
      updateEToFirebase(onlineValue, loket);
    });

    // Fungsi untuk menampilkan kotak konfirmasi
    function showConfirmBox(container, letter, number, isRecall) {
      const confirmBoxId = `confirm-${letter}-${number}`;
      
      const existingConfirm = document.getElementById(confirmBoxId);
      if (existingConfirm) {
        existingConfirm.remove();
      }
      
      const confirmBox = document.createElement('div');
      confirmBox.id = confirmBoxId;
      confirmBox.className = 'confirm-box';
      confirmBox.innerHTML = `
        <div style="margin-bottom: 5px; font-weight: bold;">Konfirmasi ${letter}${number}:</div>
        <button class="btn-confirm hadir" data-letter="${letter}" data-number="${number}" data-is-recall="${isRecall}">Hadir</button>
        <button class="btn-confirm tidak-hadir" data-letter="${letter}" data-number="${number}" data-is-recall="${isRecall}">Tidak Hadir</button>
        <button class="btn-cancel" style="margin-left: 5px; padding: 8px 12px; background: #6c757d; color: white; border: none; border-radius: 5px; cursor: pointer;">Batal</button>
      `;
      
      container.appendChild(confirmBox);
      
      confirmBox.querySelector('.btn-cancel').addEventListener('click', () => {
        confirmBox.remove();
      });
      
      return confirmBox;
    }

    // Fungsi render
    function renderLetter(letter, data) {
      const container = document.getElementById(`call-${letter}`);
      const start = data.start || 1;
      const total = data.total || 0;
      let next = data.next || start;
      const recall = (data.recall || []).map(x => parseInt(x)).sort((a,b) => a - b);

      container.innerHTML = '';

      if (total === 0) {
        container.innerHTML = `<div class="call-header">${letter}: Tidak ada antrian</div>`;
        return;
      }

      // Header
      const header = document.createElement('div');
      header.className = 'call-header';
      if (letter === 'E') {
        header.textContent = `E: Online ${data.online || 0} + Loket ${data.loket || 0} = ${total} antrian`;
      } else {
        header.textContent = `${letter}: ${total} antrian`;
      }
      container.appendChild(header);

      if (next < start) {
        next = start;
        ref.child(letter).update({ next: next });
      }

      if (next > total && recall.length === 0) {
        container.innerHTML = `
          <div class="call-header">${letter}: Semua selesai</div>
          <div class="call-info">Total: ${total} antrian</div>
          <div class="call-info">Next antrian: ${letter}${total + 1}</div>
        `;
        return;
      }

      if (next <= total) {
        const callInfo = document.createElement('div');
        callInfo.className = 'call-info';
        callInfo.textContent = `Panggil: ${letter}${next}`;
        container.appendChild(callInfo);

        const callBtn = document.createElement('button');
        callBtn.className = 'btn-call';
        callBtn.textContent = `Panggil ${letter}${next}`;
        callBtn.dataset.letter = letter;
        callBtn.dataset.number = next;
        callBtn.dataset.isRecall = 'false';
        container.appendChild(callBtn);

        callBtn.addEventListener('click', (e) => {
          playBeep();
          const letter = e.target.dataset.letter;
          const number = parseInt(e.target.dataset.number);
          const isRecall = e.target.dataset.isRecall === 'true';
          showConfirmBox(container, letter, number, isRecall);
        });
      }

      if (recall.length > 0) {
        const recallInfo = document.createElement('div');
        recallInfo.className = 'call-info';
        recallInfo.style.color = '#d95345';
        recallInfo.style.marginTop = '8px';
        recallInfo.textContent = `Belum hadir: ${recall.map(n => letter + n).join(', ')}`;
        container.appendChild(recallInfo);

        const recallList = document.createElement('div');
        recallList.className = 'recall-list';
        container.appendChild(recallList);

        recall.forEach(num => {
          const recallItem = document.createElement('span');
          recallItem.className = 'recall-item';
          recallItem.innerHTML = `
            ${letter}${num}
            <button data-letter="${letter}" data-number="${num}">Panggil Ulang</button>
          `;
          recallList.appendChild(recallItem);

          recallItem.querySelector('button').addEventListener('click', (e) => {
            e.stopPropagation();
            playBeep();
            const letter = e.target.dataset.letter;
            const number = parseInt(e.target.dataset.number);
            showConfirmBox(container, letter, number, true);
          });
        });
      }
    }

    // Event delegation untuk tombol konfirmasi
    document.getElementById('tab2').addEventListener('click', (e) => {
      if (e.target.classList.contains('btn-confirm')) {
        const letter = e.target.dataset.letter;
        const number = parseInt(e.target.dataset.number);
        const isRecall = e.target.dataset.isRecall === 'true';
        const hadir = e.target.classList.contains('hadir');

        const letterRef = ref.child(letter);
        letterRef.once('value').then(snapshot => {
          const data = snapshot.val() || {};
          const recall = (data.recall || []).map(x => parseInt(x));
          const start = data.start || 1;
          let next = data.next || start;

          if (hadir) {
            const newRecall = recall.filter(n => n !== number);
            if (isRecall) {
              letterRef.update({ recall: newRecall });
            } else {
              letterRef.update({ next: next + 1, recall: newRecall });
            }
          } else {
            let newRecall = [...recall];
            if (!newRecall.includes(number)) {
              newRecall.push(number);
            }
            if (isRecall) {
              letterRef.update({ recall: newRecall });
            } else {
              letterRef.update({ next: next + 1, recall: newRecall });
            }
          }
          
          const confirmBox = document.getElementById(`confirm-${letter}-${number}`);
          if (confirmBox) {
            confirmBox.remove();
          }
        });
      }
    });

    // Reset button
    document.getElementById('reset-btn').addEventListener('click', () => {
      if (confirm('Yakin reset semua antrian hari ini?')) {
        resetAll();
      }
    });

    // Firebase listener - DIPERBAIKI
    ref.on('value', snapshot => {
      const data = snapshot.val() || {};
      
      // Update counter A-D
      ['A','B','C','D'].forEach(letter => {
        const total = (data[letter]?.total) || 0;
        document.getElementById(`total-${letter}`).textContent = total;
        renderLetter(letter, data[letter] || {});
      });
      
      // Update counter E
      const eData = data.E || {};
      const online = eData.online || 0;
      const loket = eData.loket || 0;
      const totalEValue = online + loket;
      
      // PERUBAHAN PENTING: Counter besar menunjukkan TOTAL
      totalECounter.textContent = totalEValue; // Tampilkan TOTAL
      onlineE.value = online;
      totalEDisplay.textContent = `Total: ${totalEValue} (Online: ${online} + Loket: ${loket})`;
      
      renderLetter('E', eData);
    });
  </script>
</body>
</html>
