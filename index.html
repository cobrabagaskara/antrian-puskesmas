<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Antrian Puskesmas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 15px;
      background: #f9f9f9;
    }
    h1 { text-align: center; color: #0056b3; }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab-btn {
      padding: 10px 20px;
      border: none;
      background: #ddd;
      cursor: pointer;
      border-radius: 5px;
    }
    .tab-btn.active {
      background: #0056b3;
      color: white;
    }
    .tab-content {
      display: none;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .tab-content.active {
      display: block;
    }
    .counter {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
      flex-wrap: wrap;
    }
    .counter-label {
      font-weight: bold;
      font-size: 1.2em;
    }
    .counter-value {
      font-size: 1.4em;
      min-width: 40px;
      text-align: center;
      padding: 8px;
      background: #eef5ff;
      border-radius: 5px;
    }
    .btn-plus, .btn-minus {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 8px;
      font-size: 1.5em;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn-plus {
      background: #28a745;
      color: white;
    }
    .btn-minus {
      background: #dc3545;
      color: white;
    }
    .btn-plus:hover { background: #218838; }
    .btn-minus:hover { background: #c82333; }

    .online-input {
      width: 70px;
      padding: 6px;
      font-size: 1em;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .online-label {
      font-size: 0.9em;
      color: #666;
    }

    .call-row {
      margin: 12px 0;
      padding: 12px;
      background: #f0f8ff;
      border-radius: 8px;
      border-left: 4px solid #0056b3;
    }
    .call-header {
      font-weight: bold;
      font-size: 1.2em;
      color: #0056b3;
    }
    .call-info {
      margin: 6px 0;
      font-size: 1em;
    }
    .btn-call, .btn-confirm {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin: 4px 4px 4px 0;
    }
    .btn-call {
      background: #007bff;
      color: white;
    }
    .btn-confirm.hadir {
      background: #28a745;
      color: white;
    }
    .btn-confirm.tidak-hadir {
      background: #dc3545;
      color: white;
    }
    .btn-call:disabled, .btn-confirm:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .btn-call:hover:not(:disabled) { background: #0056b3; }
    .btn-confirm.hadir:hover:not(:disabled) { background: #218838; }
    .btn-confirm.tidak-hadir:hover:not(:disabled) { background: #c82333; }

    button.reset-btn {
      padding: 10px 15px;
      background: #d9534f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button.reset-btn:hover {
      background: #c9302c;
    }
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #666;
    }
    .recall-list {
      font-size: 0.95em;
      color: #d95345;
      margin-top: 6px;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <button class="tab-btn active" data-tab="tab1">Pembagian Antrian</button>
    <button class="tab-btn" data-tab="tab2">Pendaftaran</button>
  </div>

  <!-- Tab 1: Input -->
  <div id="tab1" class="tab-content active">
    <h2>Pembagian Antrian (A–E)</h2>
    <div class="counter">
      <span class="counter-label">A:</span>
      <span class="counter-value" id="total-A">0</span>
      <button class="btn-plus" data-letter="A">+</button>
      <button class="btn-minus" data-letter="A">-</button>
    </div>
    <div class="counter">
      <span class="counter-label">B:</span>
      <span class="counter-value" id="total-B">0</span>
      <button class="btn-plus" data-letter="B">+</button>
      <button class="btn-minus" data-letter="B">-</button>
    </div>
    <div class="counter">
      <span class="counter-label">C:</span>
      <span class="counter-value" id="total-C">0</span>
      <button class="btn-plus" data-letter="C">+</button>
      <button class="btn-minus" data-letter="C">-</button>
    </div>
    <div class="counter">
      <span class="counter-label">D:</span>
      <span class="counter-value" id="total-D">0</span>
      <button class="btn-plus" data-letter="D">+</button>
      <button class="btn-minus" data-letter="D">-</button>
    </div>
    <div class="counter">
      <span class="counter-label">E:</span>
      <span class="counter-value" id="total-E">0</span>
      <button class="btn-plus" data-letter="E">+</button>
      <button class="btn-minus" data-letter="E">-</button>
      <div style="margin-left: 10px;">
        <div class="online-label">Online:</div>
        <input type="number" class="online-input" id="online-E" min="0" value="0" placeholder="0">
      </div>
    </div>
    <button class="reset-btn" id="reset-btn">Reset Hari Ini</button>
    <div class="footer">E: total = online + loket. A–D: hanya loket (mulai dari 1).</div>
  </div>

  <!-- Tab 2: Pemanggilan -->
  <div id="tab2" class="tab-content">
    <h2>Pendaftaran – Panggil Antrian</h2>
    <div id="call-A" class="call-row"></div>
    <div id="call-B" class="call-row"></div>
    <div id="call-C" class="call-row"></div>
    <div id="call-D" class="call-row"></div>
    <div id="call-E" class="call-row"></div>
    <div class="footer">Klik “Panggil” → lalu konfirmasi “Hadir” atau “Tidak Hadir”</div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyASLzAtjOgYI2Otko1vMD2Lie8_h3GCUsc",
      authDomain: "antrian-puskesmas-5869a.firebaseapp.com",
      databaseURL: "https://antrian-puskesmas-5869a-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "antrian-puskesmas-5869a",
      storageBucket: "antrian-puskesmas-5869a.firebasestorage.app",
      messagingSenderId: "992002959684",
      appId: "1:992002959684:web:ec82ecb075c71927504f11"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const ref = database.ref('antrian_hari_ini');

    // === SUARA ===
    function playBeep() {
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.type = 'sine';
        osc.frequency.value = 800;
        gain.gain.value = 0.1;
        osc.start();
        setTimeout(() => {
          osc.stop();
          ctx.close();
        }, 200);
      } catch (e) {
        console.warn("Gagal memutar suara:", e);
      }
    }

    // === RESET ===
    function isSameDay(timestamp) {
      const now = new Date();
      const stored = new Date(timestamp);
      return now.getFullYear() === stored.getFullYear() &&
             now.getMonth() === stored.getMonth() &&
             now.getDate() === stored.getDate();
    }

    function resetAll() {
      const resetData = {};
      ['A','B','C','D'].forEach(letter => {
        resetData[letter] = { start: 1, total: 0, next: 1, recall: [] };
      });
      resetData.E = { start: 1, total: 0, next: 1, recall: [], online: 0 };
      resetData.lastReset = Date.now();
      ref.set(resetData);
    }

    function checkAndResetIfNeeded() {
      ref.once('value').then(snapshot => {
        const data = snapshot.val() || {};
        const lastReset = data.lastReset || 0;
        if (!isSameDay(lastReset)) {
          resetAll();
        }
      });
    }
    checkAndResetIfNeeded();

    // === TAB ===
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.getAttribute('data-tab')).classList.add('active');
      });
    });

    // === INPUT A-D ===
    ['A','B','C','D'].forEach(letter => {
      document.querySelectorAll(`[data-letter="${letter}"]`).forEach(btn => {
        btn.addEventListener('click', () => {
          const el = document.getElementById(`total-${letter}`);
          let val = parseInt(el.textContent) || 0;
          if (btn.classList.contains('btn-plus')) val++;
          else if (btn.classList.contains('btn-minus') && val > 0) val--;
          el.textContent = val;
          ref.child(letter).update({ total: val, start: 1 });
          // Jika total berubah, reset next & recall
          if (val === 0) {
            ref.child(letter).update({ next: 1, recall: [] });
          }
        });
      });
    });

    // === INPUT E ===
    const onlineE = document.getElementById('online-E');
    const totalE = document.getElementById('total-E');

    function updateE() {
      const loket = parseInt(totalE.textContent) || 0;
      const online = parseInt(onlineE.value) || 0;
      const start = online + 1;
      const total = online + loket;
      ref.child('E').set({
        online: online,
        start: start,
        total: total,
        next: loket > 0 ? start : 1,
        recall: []
      });
    }

    document.querySelectorAll('[data-letter="E"]').forEach(btn => {
      btn.addEventListener('click', () => {
        let loket = parseInt(totalE.textContent) || 0;
        if (btn.classList.contains('btn-plus')) loket++;
        else if (btn.classList.contains('btn-minus') && loket > 0) loket--;
        totalE.textContent = loket;
        updateE();
      });
    });

    onlineE.addEventListener('input', () => {
      updateE();
    });

  // === RENDER SEMUA HURUF ===
function renderLetter(letter, data) {
  const container = document.getElementById(`call-${letter}`);
  const start = data.start || 1;
  const total = data.total || 0;
  const next = data.next || start;
  const recall = (data.recall || []).map(x => parseInt(x)).sort((a,b) => a - b);

  if (total === 0 || (letter !== 'E' && total < start)) {
    container.innerHTML = `<div class="call-header">${letter}: Tidak ada antrian</div>`;
    return;
  }

  let callNumber, isRecall = false;
  if (recall.length > 0) {
    callNumber = recall[0];
    isRecall = true;
    container.innerHTML = `
      <div class="call-header">${letter}: ${total - (letter === 'E' ? data.online || 0 : 0)} antrian</div>
      <div class="call-info">Panggil ulang: ${letter}${callNumber}</div>
      <button class="btn-call" data-letter="${letter}" data-number="${callNumber}" data-is-recall="true">Panggil Ulang ${letter}${callNumber}</button>
      <div class="recall-list">Menunggu: ${recall.map(n => letter + n).join(', ')}</div>
    `;
  } else if (next <= total) {
    callNumber = next;
    container.innerHTML = `
      <div class="call-header">${letter}: ${total - (letter === 'E' ? data.online || 0 : 0)} antrian</div>
      <div class="call-info">Panggil: ${letter}${callNumber}</div>
      <button class="btn-call" data-letter="${letter}" data-number="${callNumber}" data-is-recall="false">Panggil ${letter}${callNumber}</button>
    `;
  } else {
    container.innerHTML = `<div class="call-header">${letter}: Semua selesai</div>`;
    if (recall.length > 0) {
      container.innerHTML += `<div class="recall-list">Tapi ada yang belum hadir: ${recall.map(n => letter + n).join(', ')}</div>`;
    }
    return;
  }

  // Tambahkan handler untuk tombol panggil
  const btn = container.querySelector('.btn-call');
  if (btn) {
    btn.addEventListener('click', () => {
      playBeep();
      container.innerHTML += `
        <div style="margin-top:10px;">
          <button class="btn-confirm hadir" data-letter="${letter}" data-number="${callNumber}" data-is-recall="${isRecall}">${letter}${callNumber} Hadir</button>
          <button class="btn-confirm tidak-hadir" data-letter="${letter}" data-number="${callNumber}" data-is-recall="${isRecall}">${letter}${callNumber} Tidak Hadir</button>
        </div>
      `;
    });
  }
}

// === HANDLE KONFIRMASI ===
document.getElementById('tab2').addEventListener('click', (e) => {
  if (e.target.classList.contains('btn-confirm')) {
    const letter = e.target.getAttribute('data-letter');
    const number = parseInt(e.target.getAttribute('data-number'));
    const isRecall = e.target.getAttribute('data-is-recall') === 'true';
    const hadir = e.target.classList.contains('hadir');

    const letterRef = ref.child(letter);
    letterRef.once('value').then(snapshot => {
      const data = snapshot.val() || {};
      const recall = (data.recall || []).map(x => parseInt(x));
      const start = data.start || 1;
      let next = data.next || start;

      if (hadir) {
        // Jika hadir, hapus dari recall dan naikkan next
        const newRecall = recall.filter(n => n !== number);
        if (isRecall) {
          letterRef.update({ recall: newRecall });
        } else {
          letterRef.update({ next: next + 1, recall: newRecall });
        }
      } else {
        // Jika tidak hadir, tambahkan ke recall — TAPI tetap naikkan next!
        if (!recall.includes(number)) {
          recall.push(number);
        }
        // Naikkan next agar bisa lanjut ke berikutnya
        letterRef.update({ next: next + 1, recall: recall });
      }
    });
  }
});

    // === RESET MANUAL ===
    document.getElementById('reset-btn').addEventListener('click', () => {
      if (confirm('Yakin reset semua antrian hari ini?')) {
        resetAll();
      }
    });

    // === REAL-TIME ===
    ref.on('value', snapshot => {
      const data = snapshot.val() || {};
      ['A','B','C','D'].forEach(letter => {
        const total = (data[letter]?.total) || 0;
        document.getElementById(`total-${letter}`).textContent = total;
        renderLetter(letter, data[letter] || {});
      });
      // E
      const eData = data.E || {};
      const eTotal = (eData.total || 0) - (eData.online || 0);
      totalE.textContent = Math.max(0, eTotal);
      onlineE.value = eData.online || 0;
      renderLetter('E', eData);
    });
  </script>
</body>
</html>
